<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="script.js"></script>
    <link rel="icon" href="img/icons8-code-48.png" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Stack Dashboard</title>
  </head>

  <body>
    <main class="container">
      <header class="header">
        <span class="name">
          <strong>Jemuel</strong>
          <i class="bx bx-caret-down"></i>
        </span>
        <div class="search-bar">
          <span class="search-icon">
            <i class="bx bx-search"></i>
          </span>
          <input type="search" name="search" id="search" placeholder="Search" />
        </div>
        <div class="nav-right-side">
          <!-- <i class="bx bx-grid"></i> -->
          <i id="search-icon" class="bx bx-search"></i>
          <i class="bx bx-sun" id="theme-toggle"></i>
          <i class="bx bx-bell"></i>
          <img src="img/pogi.jpg" class="profile" alt="Profile" />
        </div>
      </header>

      <nav class="sidebar">
        <div class="logo-section">
          <i class="bx bx-menu" id="hamburger"></i>
          <img src="img/icons8-code-48.png" alt="Logo" />
          <span class="logo-text"> Jem Sync </span>
        </div>

        <div class="menu-contents">
          <ul class="menu-items">
            <li class="item">
              <div class="nav-link">
                <i class="bx bx-home-alt"></i>
                <a href="#" class="stack-title">Core Stack</a>
              </div>
              <ul class="sub-menu">
                <li class="sub-item">
                  <img src="img/icons8-html.svg" alt="HTML" />
                  <a href="#">HTML</a>
                </li>
                <li class="sub-item">
                  <img src="img/icons8-css.svg" alt="CSS" />
                  <a href="#">CSS</a>
                </li>
                <li class="sub-item">
                  <img src="img/icons8-javascript.svg" alt="JavaScript" />
                  <a href="#">JavaScript</a>
                </li>
                <li class="sub-item">
                  <img src="img/icons8-node-js.svg" alt="Node js" />
                  <a href="#">Node.js</a>
                </li>
                <li class="sub-item">
                  <img src="img/icons8-python.svg" alt="Python" />
                  <a href="#">Python</a>
                </li>
              </ul>
            </li>

            <li class="item">
              <div class="nav-link active" id="dropdown1">
                <i class="bx bx-grid-alt"></i>
                <a href="#" class="stack-title"> Frameworks </a>
                <i
                  id="chevron1"
                  class="bx bx-chevron-down"
                  style="color: #ffffff"
                >
                </i>
              </div>
              <ul id="drop-list1" class="sub-menu">
                <li class="sub-item">
                  <i class="bx bxl-react" style="color: #61dbfb"></i>
                  <a href="#">React</a>
                </li>
                <li class="sub-item">
                  <img src="img/icons8-tailwindcss.svg" alt="Tailwind" />
                  <a href="#">Tailwind</a>
                </li>
                <li class="sub-item">
                  <i class="bx bxl-flask" style="color: #ffffff"></i>
                  <a href="#">Flask</a>
                </li>
              </ul>
            </li>

            <li class="item">
              <div class="nav-link" id="dropdown2">
                <i class="bx bx-list-plus"></i>
                <a href="#" class="stack-title"> Other Stacks </a>
                <i
                  id="chevron2"
                  class="bx bx-chevron-down"
                  style="color: #ffffff"
                >
                </i>
              </div>
              <ul id="drop-list2" class="sub-menu hide">
                <li class="sub-item">
                  <img src="img/icons8-sass.svg" alt="SASS" />
                  <a href="#">SASS</a>
                </li>
                <li class="sub-item mongo">
                  <i class="bx bxl-mongodb" style="color: #05d23c"></i>
                  <a href="#">MongoDB</a>
                </li>
                <li class="sub-item">
                  <img
                    src="img/icons8-google-firebase-console.svg"
                    alt="Firebase"
                  />
                  <a href="#">Firebase</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <ul class="settings">
          <li class="settings-item">
            <a href="#" class="settings-link">
              <i class="bx bx-help-circle"></i>
              <span>Help</span>
            </a>
          </li>
          <li class="settings-item">
            <a href="#" class="settings-link">
              <i class="bx bx-cog"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- ==== Articles ==== -->

      <article class="article">
        <div class="article-header">
          <h1>Frameworks</h1>
          <div class="article-nav">
            <button>New</button>
            <button>Add</button>
            <button>Share</button>
          </div>
        </div>

        <div class="article-contents">
         
        </div>

        <!-- ==== Image Modal ==== -->
        <div class="img-modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="img1">
          <div id="caption"></div>
        </div>

      </article>
    </main>
  </body>
</html>
